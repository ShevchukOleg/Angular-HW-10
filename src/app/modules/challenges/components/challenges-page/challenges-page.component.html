<ng-container>
  <div class="tabs-control text-uppercase bg-light-secondary">
    <div class="container d-flex flex-column flex-sm-row justify-content-center">
      <a  class="tab pos-relative transition" (click)="loadChallenges($event.target.textContent)" [ngClass]="{'active': tabCategory === 'Open'}">Open</a>
      <a  class="tab pos-relative transition" (click)="loadChallenges($event.target.textContent)" [ngClass]="{'active': tabCategory === 'Upcoming'}">Upcoming</a>
      <a  class="tab pos-relative transition" (click)="loadChallenges($event.target.textContent)" [ngClass]="{'active': tabCategory === 'Closed'}">Closed</a>
    </div>
  </div>
  <div class="challenges-tab-content">
    <div class="tabs-content bg-light-primary pt-5">
        <div class="container">
          <div class="row">
            <span class="decorative-title text-center w-100 mb-5" *ngIf="!challenges?.length" >There is no challenges yetâ€¦</span>
            <ng-container *ngFor="let challenge of challenges">
                <div class="col-12 col-lg-6 col-xl-4">
                  <app-challenges-item [challenge]="challenge"></app-challenges-item>
                </div>
            </ng-container>              
          </div>
        </div>
    </div>
  </div>
</ng-container>
